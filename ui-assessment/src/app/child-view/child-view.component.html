<div class="card text-white text-center m-4 {{componentDiv.theme}}">
  <div class="card-header">{{componentDiv.header}}</div>
  <div class="card-body">
    <h5 class="card-title">Click on button to hide/show respective Component</h5>
    <div class="row">
      <div class="mb-3 col-sm-6 col-md-6 col-lg-6" *ngFor="let button of totalButtons; let count = index">
        <a href="#" class="btn btn-primary" (click)="buttonClick(count)">{{button}}</a>
      </div>
    </div>
  </div>
</div>
