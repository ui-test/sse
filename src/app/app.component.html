<app-header></app-header>
<div class="container p-4">
  <div class="row no-gutters">
    <div class="col-xs-12 col-6" *ngFor="let d of dataSet" [ngClass]="{'hide': !d.Display }">
      <app-autogrid [Id] = "d.Id" [Title] = "d.Title"></app-autogrid>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-success btn-lg ml-auto" (click)="reset()">Reset App</button>
    </div>
  </div>
</div>
